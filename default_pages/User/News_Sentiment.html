  <script>
  const spinner = document.getElementById("loadingSpinner");
      const sidebar = document.getElementById('sidebar');
      const toggle = document.getElementById('sidebarToggle');
      const profileBtn = document.getElementById('profileBtn');
      const profileDropdown = document.getElementById('profileDropdown');
      const assistantInput = document.getElementById('assistantInput');
  // Fetch from Flask backend instead of NewsAPI
async function fetchNews() {
  spinner.style.display = "block";

  try {
    const response = await fetch("http://localhost:5000/api/news");

    if (!response.ok) {
      console.error("Backend returned error", response.status);
      spinner.style.display = "none";
      return;
    }

    const data = await response.json();
    spinner.style.display = "none";

    if (!data.articles) {
      console.error("Invalid API response", data);
      return;
    }

    displayNews(data.articles);
    buildSentimentChart(data.articles);

  } catch (err) {
    spinner.style.display = "none";
    console.error("Could not connect to backend", err);
  }
}


  // Sentiment scoring
  function getSentimentScore(title) {
    const positiveWords = ["gain", "growth", "up", "bull", "surge", "profit"];
    const negativeWords = ["loss", "fall", "down", "crash", "bear", "drop"];

    let score = 0;

    positiveWords.forEach(w => { if (title.toLowerCase().includes(w)) score++; });
    negativeWords.forEach(w => { if (title.toLowerCase().includes(w)) score--; });

    if (score > 0) return "positive";
    if (score < 0) return "negative";
    return "neutral";
  }

  // Display news
  function displayNews(articles) {
    const container = document.getElementById("newsList");
    container.innerHTML = "";

    articles.forEach(a => {
      const sentiment = getSentimentScore(a.title);

      const card = `
        <div class="news-card" data-sentiment="${sentiment}">
          <h5>${a.title}</h5>
          <p class="sentiment-${sentiment}">Sentiment: ${sentiment.toUpperCase()}</p>
          <p>${a.description || ""}</p>
          <a href="${a.url}" target="_blank" style="color:var(--accent)">Read more â†’</a>
        </div>
      `;

      container.innerHTML += card;
    });
  }

  // Chart.js sentiment chart
  function buildSentimentChart(articles) {
    let pos = 0, neu = 0, neg = 0;

    articles.forEach(a => {
      const s = getSentimentScore(a.title);
      if (s === "positive") pos++;
      else if (s === "negative") neg++;
      else neu++;
    });

    new Chart(document.getElementById("sentimentChart"), {
      type: "bar",
      data: {
        labels: ["Positive", "Neutral", "Negative"],
        datasets: [{
          data: [pos, neu, neg],
          backgroundColor: ["green", "gray", "red"]
        }]
      }
    });
  }

  // Filter buttons
  document.querySelectorAll(".filter-btns button").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".filter-btns button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      const filter = btn.dataset.filter;
      const cards = document.querySelectorAll(".news-card");

      cards.forEach(card => {
        card.style.display = (filter === "all" || card.dataset.sentiment === filter)
          ? "block"
          : "none";
      });
    });
  });

  // Start loading news on page load
  fetchNews();


       
    

      // Sidebar toggle
      toggle.addEventListener('click', () => {
        if (sidebar.classList.contains('closed')) {
          sidebar.classList.remove('closed');
        } else {
          sidebar.classList.add('closed');
        }
      });

      // Close sidebar on small screens when clicking outside
      document.addEventListener('click', (e) => {
        if (window.innerWidth < 920) {
          if (!sidebar.contains(e.target) && !e.target.closest('.toggle-btn')) {
            if (!sidebar.classList.contains('closed')) {
              sidebar.classList.add('closed');
            }
          }
        }
      });

      // Profile dropdown
      profileBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        profileDropdown.classList.toggle('show');
        const expanded = profileDropdown.classList.contains('show');
        profileBtn.setAttribute('aria-expanded', expanded ? 'true' : 'false');
      });

      // Clicking outside hides dropdown
      document.addEventListener('click', (e) => {
        if (!profileBtn.contains(e.target)) {
          profileDropdown.classList.remove('show');
          profileBtn.setAttribute('aria-expanded', 'false');
        }
      });
